<!DOCTYPE html>
<head>
    <title>todo list</title>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900i&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

</head>
<body>
    <div id="container">
        <h1>To-Do-List<span id="plus"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Enter a Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> do dishes</li>
            <li><span><i class="far fa-trash-alt"></i></span> wash face</li>
            <li><span><i class="far fa-trash-alt"></i></span> Become a dev</li>
        </ul>
    </div>

    <script src="javascript/todo.js"></script>
</body>

</html>
