<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>

<body>
    <div class="header">
        <h1>Movie App <i class="fas fa-film"></i></h1>
    </div>
    <form>
        <input type="text" placeholder="Movie title">
        <input type="number" name="ratings" placeholder="ratings">
        <button type="submit">Submit</button>
    </form>

    <div class="carousel">
        <button class="carousel__button carousel__button--left hide"><i class="fas fa-arrow-left"></i></button>

        <div class="carousel__track-container">
            <ul class="carousel__track">    
                <li class="carousel__slide current-slide">
                    <div class="card">
                        <h2>Sumbit the form to make a carousel</h2>
                        <p>4.5</p>
                        <button class="carousel__slide-card-remove">
                            Remove
                        </button>
                    </div>
                </li>   
            </ul>
        </div>

        <button class="carousel__button carousel__button--right hide">
            <i class="fas fa-arrow-right"></i>
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <!-- <button class="carousel__indicator"></button> -->
            <!-- <button class="carousel__indicator"></button> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
